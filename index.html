<!DOCTYPE html>
<html>
    <head>
        <title>CONVERTOR</title>
    </head>
    <body bgcolor="lightgrey">
    	<div><img src="newtemp.webp" style="margin-left: 500px;height: 250px;width: 400px;">
        </div><hr>
    	<div class="t1" style= " border:4px solid grey; margin-top: 40px; margin-left:400px; background-color: #f9f9f9 ; height: 300px; width: 600px;" ;>
    <h1  style="text-align: center;color:green;font-style: italic;padding-top: 4%;">Welcome To Temperature Changer</h1><hr><br><br>
    <input class="" type="number" name="" id="val" placeholder="Enter the value" style="margin-left: 100px;border: 2px solid black; " >

     <select name="cars" id="selectBox" onchange="calculate()" style="border: 2px solid red;">
     <option value="Farhenhite">Farhenhite</option>
     <option value="celcius">celcius</option>
     </select><br><br>
 
    <input type="button" name="" id="res" placeholder="Display" style=" margin-left:100px;text-align: center;width: 200px;border: 2px solid black;" ><br><br>

     <button  onclick="calculate()" style="margin-left: 150px;color:brown; height: 30px;width: 100px;" > Convert </button> 
</div><br><br> <hr>




<script>
	function calculate(){
		var a;
		var result;
		var selectBox = document.getElementById("selectBox");
  	    var selectedValue = selectBox.options[selectBox.selectedIndex].value;

  	    if(selectedValue=="Farhenhite")
  	    {
  	    	a=document.getElementById("val").value
		a=parseFloat(a);
		result = (a-32)/1.8;
		
		document.getElementById("res").value=result;

		}

		else if (selectedValue=="celcius") {
			a=document.getElementById("val").value
		a=parseFloat(a);
		result = (a*1.8)+32;
		
		document.getElementById("res").value=result;

			
		}


	}
	
</script>
    </body>
    </html>
